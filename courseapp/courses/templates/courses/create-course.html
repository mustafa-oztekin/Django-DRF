{% extends "layout.html" %}

{% block page_title %}

{% endblock %}

{% block content %}

        <div class="row">

                <form action="{% url "create_course" %}" method="POST" novalidate enctype="multipart/form-data">

            </div>
        </div>
    </div>
{% endblock %}
