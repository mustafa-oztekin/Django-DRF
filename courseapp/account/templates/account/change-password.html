{% extends "layout.html" %}

{% block page_title %}
    Parola Değiştir
{% endblock %}

{% block content %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <h1>Change Password</h1>
                <hr>

                <form method="post" novalidate>
                    {% csrf_token %}
                    {% include "partials/_form.html" %}
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
